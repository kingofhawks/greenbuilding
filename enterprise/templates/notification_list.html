{% extends "list_base.html" %}
{% load i18n %}

{% block list %}
<table class="table table-hover table-bordered">
    <thead>
        <th>{% trans "label" %}</th>
        <th>{% trans "project_url" %}</th>
    </thead>
    {% for p in notifications %}
        <tr>
            <td>{{ p.label }}</td>
            <td><a href="{{ p.project_url }}">{{ p.project_url }}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
