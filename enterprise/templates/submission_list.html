{% extends "list_base.html" %}
{% load i18n %}

{% block list %}
<table class="table table-hover table-bordered">
    <thead>
        <th>{% trans "Project" %}</th>
        <th>{% trans "Date" %}</th>
    </thead>
    {% for submission in submissions %}
        <tr>
            {# Each "submission" is a Submission model object. #}
            <td>{{ submission.project|upper }}</td>
            <td>{{ submission.date }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
