{% extends "list_base.html" %}
{% load i18n %}

{% block left_panel %}
<ul class="nav nav-pills nav-stacked">
  <li class="active"><a href="{% url "accounts.companies" %}">{% trans "Enterprise Info" %}</a></li>
</ul>
{% endblock %}

{% block list %}
<table class="table table-hover table-bordered">
    <thead>
        <th>{% trans "Company" %}</th>
    </thead>
    {% for p in companies %}
        <tr>
            <td>{{ p.company }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
