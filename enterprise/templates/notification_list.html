{% extends "list_base.html" %}
{% load i18n project_filters %}

{% block list %}
<table class="table table-hover table-bordered">
    <thead>
        <th>{% trans "Project" %}</th>
        <th>{% trans "type" %}</th>
        <th>{% trans "Date" %}</th>
    </thead>
    {% for p in notifications %}
        <tr>
            <td><a href="{{ p.project_url }}">{{ p.label }}</a></td>
            <td>{{ p.type |notification_type}}</td>
            <td>{{ p.date }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
