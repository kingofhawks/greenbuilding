{% extends "list_base.html" %}
{% load i18n %}

{% block left_panel %}
<ul class="nav nav-pills nav-stacked">
  <li class="active"><a href="{% url "enterprise.evaluations" %}">{% trans "Self Evaluation" %}</a></li>
</ul>
{% endblock %}

{% block list %}
<table class="table table-hover table-bordered">
    <thead>
        <th>{% trans "Project" %}</th>
    </thead>
    {% for p in projects %}
        <tr>
            <td>{{ p.project.name|upper }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
